{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Play:wght@400;700&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'Profile/css/star.css' %}">
    <link rel="stylesheet" href="{% static 'Profile/css/log.css' %}">
    <title>Вход</title>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="eye-container">
    <div class="eye">
      <div class="iris">
        <div class="pupil"></div>
      </div>
    </div>
  </div>

  <form method="POST" class="main-log-container">
      {% csrf_token %}
      <div class="logreg-block">
        <h1 class="logreg-question">Знакомы?</h1>
        <input type="text" class="log-line" name="username" placeholder="логин" id="id_username">

        <input type="password" id="password-input" class="pass-line" placeholder="Введите пароль" name="password">
        <a href="#" name="password" class="password-control" onclick="return show_hide_password(this);"></a>

        <div class="logreg-btn">
            <button class="log-btn" type="submit">ПОДТВЕРДИТЬ</button>
        </div>

        <a href="{% url 'send_recovery_email' %}" class="forgot-password-link">Забыли пароль?</a>
          <a href="{% url 'register' %}" class="reg-link">Нет аккаунта? Зарегистрироваться</a>
      </div>
  </form>

<script src="{% static 'Profile/js/star.js' %}"></script>
<script src="{% static 'Profile/js/log.js' %}"></script>
</body>
</html>
