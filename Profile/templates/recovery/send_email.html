{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'Profile/css/change_profile.css' %}">
    <link rel="stylesheet" href="{% static 'Profile/css/pass.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Profile/css/aplication.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Сброс пароля</title>
    <style>
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2 class="password-reset-title">Смена пароля</h2>
        <form class="password-reset-form" method="post">
            {% csrf_token %}

            <label for="new_password">Новый пароль:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Сменить пароль</button>
        </form>
    </div>
    <script src="{% static 'Profile/js/change_profile.js' %}"></script>
</body>
</html>
