{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Список заявок</h2>
    <ul>
        {% for request in requests %}
        <li>
            <strong>{{ request.title }}</strong>: {{ request.content }}
            {% if request.file %}
                <a href="{{ request.file.url }}">Скачать файл</a>
            {% endif %}
        </li>
        {% empty %}
        <li>Заявок пока нет.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
