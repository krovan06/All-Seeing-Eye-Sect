{% extends 'base.html' %}

{% block content %}
<h2>Редактирование заявки</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'my_requests' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
